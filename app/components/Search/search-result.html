<div class="search-result" ng-hide="!_.searchResult.result">
    <div class="subheader-wraper">
        <md-subheader class="md-no-sticky">{{_.label}}</md-subheader>    
    </div>

    <md-card class="search-result-container" flex>
        <md-list>
            <md-list-item class="md-1-line" ng-repeat="item in _.searchResult.result" ng-click="listClick(item)">
                <div class="md-list-item-text">
                    
                    <p>{{item.name}}</p>
                    
                </div>
                <md-divider></md-divider>
            </md-list-item>
        </md-list>
        <div layout="row">
            <div flex></div>
            <md-button class="md-icon-button" ng-hide="_.searchResult.result.length >= _.searchResult.total">
                <md-icon>expand_more</md-icon>
            </md-button>
            <div flex></div>
        </div>
    </md-card>
</div>
