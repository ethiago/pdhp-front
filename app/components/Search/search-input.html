<md-card class="search-input" class="md-primary" flex layout="row">
    <md-button class="md-icon-button" ng-click="search(searchText)">
        <md-icon>search</md-icon>
    </md-button>
    
    <input flex type="search" placeholder="type to search" ng-model="searchText" ng-keyup="$event.keyCode === 13? search(searchText) : null"> 

</md-card>
