<div id="collection-details" layout="column">    
    <md-toolbar md-scroll-shrink class="md-primary" flex>
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" ng-click="close()">
                <md-icon>clear</md-icon>
            </md-button>
        </div>
        
        <div class="title-content">
            <h6 flex>Collection</h6>
            <h2 flex>{{ collection.value.name }}</h2>
        </div>
        

        <md-subheader class="md-no-sticky">Discs</md-subheader>
    </md-toolbar>
    <md-content id="discs-container" flex>
        <md-card>
            <md-list>
                <md-list-item class="md-1-line" ng-repeat="disk in collection.value.discs">
                    <div class="md-list-item-text">
                        <h4>{{disk.name}}</h3>
                    </div>
                    <md-divider ng-if="!$last"></md-divider>
                </md-list-item>
            </md-list>
        </md-card>
    </md-content>
</div>
